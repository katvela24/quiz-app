<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="timerdiv">
        <span id="view-score"> View High Scores
        </span>
        <span id="timer"></span>
    </div>
    <section id="startscreen">
        <h1> Coding Quiz </h1>
        <p id="paragraph-style">
            This Quiz App is a timed coding quiz built with<br>
            <br> HTML and CSS, powered by JavaScript code  <br>
             <br>and runs in the browser.
        </p>
        <button id="startbutton">StartQuiz</button>

    </section>

    <section id="quizquestions">
        <p id="question"></p>

        <div id="answers">


        </div>

    </section>

    <div id="end-screen" class="hide">
        <h2>Youâ€™re Done.</h2>
        <p></p><span id="final-score"></span>.</p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>


    <div id="high-score" class="hide">
        <h2>High Score.</h2>
        <ol>
            <li>
                <span id="initials-display"></span>
                <span id="score-display"></span>

            </li>
        </ol>
        <button id="go-back">
            Go back
        </button>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
